<style>
  .my-input {
font-family: var(--font-family);
    font-feature-settings: var(--font-feature-settings, normal);
    font-size: 1rem;
    color: #495057;
    background: #ffffff;
    padding: 0.75rem 0.75rem;
    border: 1px solid #ced4da;
    transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    appearance: none;
    border-radius: 6px;
    flex: 1 1 auto;
    width: 15%;
  }
</style>


{%extends 'layout.html' %}
{% load static %}

{%block title_block %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

{%endblock%}

{%block body_block %}

<h2>כניסה</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">

    {{ form.phone }}
  </div>
  <br>
  <div class="form-group">
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-primary">הכנס</button>
</form>
{%endblock%}
